
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid div1">
      <div class="container cover">
          <img src="bruce.jpg" alt="not loaded" class="bruce">
          <h2>Bruce wayne</h2>
      </div>
  </div>
  <div class="container form1">
    <form action="CompleteProfile.html">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="birthday">Date-of-birth</label>
            <input type="date" class="form-control" id="birthday">
          </div>
          <div class="form-group col-md-6">
            <label for="Hobbies">Hobbies</label>
            <input type="text" class="form-control" id="Hobbies" placeholder="sports,music.">
          </div>
          <div class="form-group col-md-6">
            <label for="websites">Websites</label>
            <input type="text" class="form-control" id="websites" placeholder="linkedin">
          </div>
        </div>
        <div class="form-group">
            <label for="cover">Change Cover Pic</label>
            <input type="file" class="form-control-file" id="cover">
        </div>
        <div class="form-group">
            <label for="profilepic">Change Profile Pic</label>
            <input type="file" class="form-control-file" id="profilepic">
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose</option>
              <option>Madhya Pradesh</option>
              <option>Anuranchal Pradesh</option>
              <option>Maharashtra</option>
              <option>karnataka</option>
              <option>Gujarat</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" id="button" class="btn btn-primary" onclick="javascript:submitdata()">Sign in</button>
      </form>
  </div>  
</body>
<script src="profile.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
