<!Doctype html>
<html lang="en"></html>
<html>
    <head>
        <title>Facebook</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="dashboardjs.js"></script>
        <link rel="stylesheet" href="dashboardcss.css" />
        <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    </head>
    <body>
        <header id="header">
            <ul class="navlink" type="none">
                <li class="links">Facebook</li>
            </ul>
            <ul class="navlink" type="none">
                <li class="links"><a style="color:white; text-decoration: none;" href="./profile.html">Profile</a></li>
                <li class="links"><span  data-toggle="modal" data-target="#staticBackdrop" style="cursor: pointer;">
                    Create Post
                </span></li>
                <li class="links"><a style="color:white; text-decoration: none;" href="./index.html" >LogOut</a></li>
            </ul>
        </header>
        <div style="height: 300px;" id="topbody">
            <div style="margin-top: 20px;">
                <img id="mypic" src="bruce.jpg" alt="My Pic" width="100px" >
            </div>
            <div style="margin: auto;">
                <blockquote style="margin: auto;"><i> A language that doesn't affect the way you think about programming
                    is not worth knowing.
                </i></blockquote>
            </div>
        </div>
        <div id="postdiv">
            <div id="addpost" class="posts">
                  <button id="newpostbtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
                    Create Post
                  </button>
            </div>
        </div>
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Create Post</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <textarea  id="Post" rows="4" cols="50" placeholder="What's on your Mind"></textarea>
          
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="addPost()"  data-dismiss="modal">Save</button>
                </div>
              </div>
            </div>
          </div>
          <script src="addPost.js"></script>
          <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
          ></script>
          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
          ></script>
    </body>
</html>
