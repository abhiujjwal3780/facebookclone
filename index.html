<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="indexstyle.css">
    <script src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>

        <!-- Nav bar start -->
        <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
          <a class="navbar-brand" href="#">
              <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="" class="img-fluid mx-3" style="border-radius: 100px; width: 40px; height: 40px;"><span><strong>Facebook Clone</strong></span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
           
            <form class="form-inline my-2 mx-2 my-lg-0 ml-auto">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success bg-white my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
        <!-- Nav bar end -->
    <div class="container mycan1">
      <div class="row">
        <div class="col text-center">
          <h1><span class="text-primary">Create New Account</span></h1>
          <div class="card-body">
            <form action="./login.html">
              <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label"
                  >Name</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    required
                  />
                </div>
              </div>
        
              <div class="form-group row">
                  <label for="email" class="col-sm-2 col-form-label"
                    >Email</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      required
                    />
                  </div>
                </div>
              <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label"
                  >Password</label
                >
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-lg" onclick="signupHandiling()">Signup</button>
              <a href="./login.html">login</a>
            </form>
          </div>
        </div>
        <div class="col mt-10">
          <img
            src="https://cdn.pixabay.com/photo/2019/04/17/17/40/facebook-4134867_960_720.png"
            alt="" style="height: 350px; width: auto;"
          />
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
