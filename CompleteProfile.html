<body>
    <div class="container bg-white mt-5 mb-5" id="box">
        <div class="row">

                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle border border-dark mt-5" id="coverimg"><span class="font-weight-bold" id="Name"></span><span class="text-black-50" id="Email"></span><span> </span></div>

            <div class="col-md-8">
                <div class="p-3 py-5">
                    <form id="f">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="text-right">Facebook Profile</h3>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="labels">Name</label>
                            <h6 id="name"></h6>

                    </div>

                        <div class="col-md-6">
                            <label class="labels">Date-of-birth</label>
                            <h6 id="dob"></h6>
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Hobbies</label>
                            <h6 id="hob"></h6>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Address</label>
                            <h6 id="address"></h6>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="labels">City</label>
                            <h6 id="city"></h6>
                        </div>
                        <div class="col-md-6">
                            <label class="labels">State</label>
                            <h6 id="state"></h6>
                        </div>
                    </div>
                    
                    <div class="mt-5 text-center">
                        <!-- <a href=""><button class="btn btn-primary profile-button" type="button" id="edit" onclick="javascript:goBack()">Edit Profile</button></a> -->
                        <a href="dashboard.html"><button class="btn btn-primary profile-button" type="button" id="dashboard">Go To Dashboard</button></a>
                    </div>
                    </form>
                </div>
            </div>
            <!-- <div class="col-md-4">

<script>
    var email = localStorage.getItem("useremail");
    var profile = JSON.parse(localStorage.getItem(email));
    document.getElementById("name").innerHTML = profile.Name;
    document.getElementById("Name").innerHTML = profile.Name;
    document.getElementById("address").innerHTML = profile.Address;
    document.getElementById("email").innerHTML = profile.Email;
    document.getElementById("Email").innerHTML = profile.Email;
    document.getElementById("dob").innerHTML = profile.Birthday;
    document.getElementById("hob").innerHTML = profile.Hobbies;
    document.getElementById("city").innerHTML = profile.City;
    document.getElementById("state").innerHTML = profile.State;
    const ImageDataUrl = profile.Cover
    if(ImageDataUrl)
    {
        document.getElementById("coverimg").setAttribute("src",ImageDataUrl);
    }

    function goBack(){
        window.history.back();
    }


</script>
